<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Workers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #dfdfdf;">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">‚Üê Back to Home</a>
            <span class="navbar-text text-white">Office Workers</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-primary mb-3">Office Workers</h2>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Office Workers Table</h5>
                    <button id="reloadDatabase" class="btn btn-outline-success btn-sm">
                        Reload Database
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="officeWorkersTable" class="table table-striped table-bordered table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>MemberID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>DateJoined</th>
                                <th>Location</th>
                                <th>Salary</th>
                                <th>DeptID</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- Update Office Worker Modal (only ONE, with ow* IDs) -->
    <div class="modal fade" id="updateOfficeWorkerModal" tabindex="-1" aria-labelledby="updateOfficeWorkerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="updateOfficeWorkerForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateOfficeWorkerModalLabel">
                            Update Office Worker
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="owMemberIdInput" class="form-label">Member ID</label>
                            <input type="number" class="form-control" id="owMemberIdInput" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="owNameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="owNameInput">
                        </div>

                        <div class="mb-3">
                            <label for="owEmailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="owEmailInput">
                        </div>

                        <div class="mb-3">
                            <label for="owPhoneInput" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="owPhoneInput">
                        </div>

                        <div class="mb-3">
                            <label for="owLocationInput" class="form-label">Location</label>
                            <input type="text" class="form-control" id="owLocationInput">
                        </div>

                        <div class="mb-3">
                            <label for="owSalaryInput" class="form-label">Salary</label>
                            <input type="number" step="0.01" class="form-control" id="owSalaryInput">
                        </div>

                        <div class="mb-3">
                            <label for="owDeptIdInput" class="form-label">DeptID</label>
                            <select class="form-select" id="owDeptIdInput">
                                <option value="">Keep current department</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                Save Changes
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
