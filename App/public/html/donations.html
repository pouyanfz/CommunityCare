<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f1fff1;">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">‚Üê Back to Home</a>
            <span class="navbar-text text-white">Donation</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-success mb-3">Donations</h2>

        <div class="card shadow-sm mb-5">
            <div class="card-body">

                <!-- Title and reload button -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Donations Table</h5>
                    <button id="reloadDatabase" class="btn btn-outline-success btn-sm">
                        Reload Database
                    </button>
                </div>


                <!-- JOIN Query: Donations by donor name -->
                <div class="mb-4 p-3 border rounded bg-light">
                    <h6 class="mb-2">Find donations by donor name</h6>

                    <div class="row g-3 align-items-center">
                        <div class="col-md-5">
                            <input id="donorSearchInput" type="text" class="form-control" placeholder="e.g. Alice, Bob">
                        </div>
                        <div class="col-md-3">
                            <button id="donorSearchBtn" class="btn btn-success w-100">
                                Search donations
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button id="donorSearchResetBtn" class="btn btn-outline-secondary w-100">
                                Reset
                            </button>
                        </div>
                    </div>


                </div>

                <!-- Donor filter section -->
                <div class="mb-4 p-3 border rounded bg-light">
                    <h6 class="mb-2">Filter donors by total donation</h6>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <input id="minDonationInput" type="number" class="form-control"
                                placeholder="Enter minimum total donation (e.g. 100)">
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-success w-100" onclick="filterDonors()">
                                Apply filter
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary w-100" onclick="resetDonorFilter()">
                                Reset filter
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Donation table -->
                <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal"
                    data-bs-target="#addDonationModal">
                    Add Donation
                </button>
                <div class="table-responsive">
                    <table id="donationtable" class="table table-striped table-bordered table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>DonationID</th>
                                <th>Amount</th>
                                <th>DonationDate</th>
                                <th>Method</th>
                                <th>Donor</th>
                                <th>DonorEmail</th>
                                <th>DonorSSN</th>
                                <th>Project</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <!-- Donation summary by method -->
                <div class="card shadow-sm mt-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Donation Summary by Method</h5>

                        <div class="table-responsive">
                            <table id="donationSummaryTable" class="table table-bordered table-hover">
                                <thead class="table-secondary">
                                    <tr>
                                        <th>Method</th>
                                        <th>Total donated</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <!-- Add Donation Modal -->
    <div class="modal fade" id="addDonationModal" tabindex="-1" aria-labelledby="addDonationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="addDonationForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDonationModalLabel">Add New Donation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="donationIdInput" class="form-label">Donation ID</label>
                            <input type="number" class="form-control" id="donationIdInput" required min="0" step="1"
                                readonly>
                        </div>
                        <div class="mb-3">
                            <label for="donationAmountInput" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="donationAmountInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="donationDateInput" class="form-label">Donation Date</label>
                            <input type="date" class="form-control" id="donationDateInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="donationMethodInput" class="form-label">Method</label>
                            <select class="form-select" id="donationMethodInput" required>
                                <option value="">Select a method</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="PayPal">PayPal</option>
                                <option value="Cash">Cash</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                                <option value="Cheque">Cheque</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="donorSelect" class="form-label">Donor</label>
                            <select class="form-select" id="donorSelect" required>
                                <option value="">Select a donor</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="projectSelect" class="form-label">Project (optional)</label>
                            <select class="form-select" id="projectSelect">
                                <option value="">Unassigned</option>
                            </select>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Donation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
