<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #fff5f5;">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">‚Üê Back to Home</a>
            <span class="navbar-text text-white">Campaign</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-danger mb-3">Campaigns</h2>

        <div class="row g-3 align-items-end mb-3">
            <div class="col-md-4">
                <label for="campaignTypeSelect" class="form-label">Campaign Type</label>
                <select id="campaignTypeSelect" class="form-select">
                    <!-- Options filled by JS from distinct Campaign.Type values -->
                </select>
            </div>
            <div class="col-md-3">
                <button id="runDivisionBtn" class="btn btn-danger w-100">
                    Find Volunteers
                </button>
            </div>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    Volunteers who joined <span class="text-danger">all campaigns</span> of a type
                </h5>

                <div class="table-responsive mt-3">
                    <table id="divisionResultsTable" class="table table-bordered table-hover align-middle">
                        <thead class="table-secondary">
                            <tr>
                                <th>MemberID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Campaigns table card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Campaigns Table</h5>
                    <button id="reloadDatabase" class="btn btn-outline-success btn-sm">
                        Reload Database
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="campaignsTable" class="table table-striped table-bordered table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>CampaignID</th>
                                <th>Name</th>
                                <th>CampaignDate</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <!-- Campaign participation card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Campaign Participation (Volunteers & Hours)</h5>

                <div class="table-responsive">
                    <table id="campaignParticipantsTable"
                        class="table table-striped table-bordered table-hover align-middle">
                        <thead class="table-secondary">
                            <tr>
                                <th>MemberID</th>
                                <th>Volunteer Name</th>
                                <th>CampaignID</th>
                                <th>Campaign Name</th>
                                <th>Type</th>
                                <th>Hours</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="../scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
