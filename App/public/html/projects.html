<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #eefeff;">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">‚Üê Back to Home</a>
            <span class="navbar-text text-white">Projects</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-info mb-3">Projects</h2>

        <button type="button" class="btn btn-info mb-3" data-bs-toggle="modal" data-bs-target="#addProjectModal">
            Add New Project
        </button>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <!-- Projects Filters -->
                <div class="row g-3 mb-3">
                    <!-- Goal Amount Filter -->
                    <div class="col-md-4">
                        <label class="form-label">Goal Amount Filter</label>
                        <div class="input-group">
                            <select id="goalAmountFilterType" class="form-select">
                                <option value="">-- Select --</option>
                                <option value="lt">Less Than</option>
                                <option value="gt">Greater Than</option>
                            </select>
                            <input type="number" id="goalAmountFilterValue" class="form-control" placeholder="Amount">
                        </div>
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <button id="applyProjectFilters" class="btn btn-info w-100 me-2">Apply</button>
                        <button id="resetProjectFilters" class="btn btn-secondary w-100">Reset</button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Projects Table</h5>
                    <button id="reloadDatabase" class="btn btn-outline-success btn-sm">
                        Reload Database
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="projectsTable" class="table table-striped table-bordered table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ProjectID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>GoalAmount</th>
                                <th>SupervisorID</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="addProjectForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProjectModalLabel">Add New Project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="projectIdInput" class="form-label">Project ID</label>
                            <input type="number" class="form-control" id="projectIdInput" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="projectNameInput" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescriptionInput" class="form-label">Description</label>
                            <textarea class="form-control" id="projectDescriptionInput" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectGoalAmountInput" class="form-label">Goal Amount ($)</label>
                            <input type="number" class="form-control" id="projectGoalAmountInput" required min="1"
                                step="0.01">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Proceed to Supervisor Check</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="supervisorModal" tabindex="-1" aria-labelledby="supervisorModalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="supervisorModalLabel">Project Supervisor</h5>
                </div>
                <div class="modal-body">
                    <p>Enter the Member ID of the supervisor managing this project.</p>
                    <div class="mb-3">
                        <label for="supervisorIdInput" class="form-label">Employee ID</label>
                        <input type="number" class="form-control" id="supervisorIdInput" required min="1" step="1">
                        <div id="supervisorMessage" class="mt-2 text-danger" style="font-weight: bold;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel Project Add</button>
                    <button type="button" class="btn btn-warning" id="supervisorSubmitBtn">Validate & Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="../scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
